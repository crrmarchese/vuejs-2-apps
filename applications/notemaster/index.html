<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" src="http://davidtkatz.com/public_css/noteMaster.css" />
  </head>
  <body>
    <div id="app">
      <div class="container mt-5 mx-auto">
        <div class="row">
          <div class="col-sm-12">
            <div class="header">
                <h3 class="text-center"> {{ title }} </h3>
            </div>
          </div>
        </div>
        <div class="row">    
          <div class="form col-sm-12">
            <div class="form-group">
              <label>Note Title</label>
              <input type="text" class="form-control" v-model="note.title">
            </div>
            <div class="form-group">
              <label>Note Text</label>
              <textarea class="form-control" v-model="note.text"></textarea>
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button> 
          <hr>
          </div>
        </div>
          <div class="row">
            <div class="col-sm-4" v-for="(note, index) in notes">
              <div class="card mt-1">
                <div class="card-body">
                  <button class="close d-block mx-1" @click="removeNote(index)">&times</button>
                  <h4 class="card-title"> {{ note.title }}</h4>
                  <h6 class="card-subtitle mb-2 text-muted"> {{ note.date }}</h6>
                  <hr>
                  <p class="card-text"> {{ note.text }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script>
  var app= new Vue({
    el: '#app',
    data: {
      title: 'Notemaster',
      note: {
        title: '',
        text: ''
      },
      notes: [
          {
            title: 'Visited Hawaii',
            text: 'I loved the beaches and the delicious fresh coconuts',
            date: new Date(Date.now()).toLocaleString()
          }
        ]
    },
    methods: {
      addNote() {
        let { text, title} = this.note
          this.notes.push({
            text, 
            title, 
            date: new Date(Date.now()).toLocaleString()
          })
        },
      removeNote(index) {
        this.notes.splice(index, 1)
      }
    } 
  })
  </script>
  </body>
</html>
